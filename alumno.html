<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>

  <!-- Estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<!-- Estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>


  <style>
    * { font-family: 'Poppins', sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%,100% { transform: scale(1) } 50% { transform: scale(1.05) } }
    .animate-fade-in { animation: fadeIn .5s ease-out; }
    .animate-pulse-slow { animation: pulse 2s infinite; }
    .gradient-bg { background: linear-gradient(135deg,#10b981 0%,#059669 100%); }
    .gradient-bg-salida { background: linear-gradient(135deg,#ef4444 0%,#dc2626 100%); }
    .card-glass { background: rgba(255,255,255,.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,.3); }
    .btn-primary { background: linear-gradient(135deg,#10b981 0%,#059669 100%); transition: all .3s ease; }
    .btn-primary:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(16,185,129,.4); }
    .btn-salida { background: linear-gradient(135deg,#ef4444 0%,#dc2626 100%); transition: all .3s ease; }
    .btn-salida:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(239,68,68,.4); }
    .input-error { border-color: #ef4444 !important; background-color: #fef2f2; }
  </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
  <div class="container mx-auto max-w-lg">
    <!-- Header -->
    <div class="card-glass rounded-3xl shadow-2xl p-8 mb-8 text-center animate-fade-in">
      <div id="iconContainer" class="bg-gradient-to-br from-green-500 to-emerald-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-2xl animate-pulse-slow">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 id="tituloHeader" class="text-4xl font-extrabold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">
        Registro de Asistencia
      </h1>
      <p id="aulaInfo" class="text-gray-600 font-semibold text-lg">Cargando...</p>
    </div>

    <!-- Formulario -->
    <div id="formulario" class="card-glass rounded-3xl shadow-2xl p-8 animate-fade-in">
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-3 text-lg flex items-center gap-2">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
          </svg>
          N√∫mero de Control
        </label>
        <input
          type="text"
          id="numeroControl"
          placeholder="12345678"
          maxlength="8"
          class="w-full px-6 py-4 border-3 border-gray-300 rounded-2xl focus:border-green-500 focus:outline-none text-xl font-semibold transition-all shadow-sm"
          autocomplete="off">
        <p id="errorNumControl" class="text-red-600 text-sm mt-2 hidden font-semibold"></p>
        <p class="text-gray-500 text-xs mt-2">Solo n√∫meros - 8 d√≠gitos requeridos</p>
      </div>

      <button id="btnRegistrar" class="w-full btn-primary text-white py-6 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 shadow-2xl">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span id="btnTexto">Registrar Entrada</span>
      </button>

      <div id="infoBox" class="mt-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-5 border-2 border-blue-100">
        <p class="text-blue-900 text-sm font-bold flex items-start gap-2">
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Ingresa tu n√∫mero de control. Solo puedes registrarte una vez por d√≠a y desde un √∫nico dispositivo.</span>
        </p>
      </div>
    </div>

    <!-- Mensaje de √©xito -->
    <div id="exitoMensaje" class="hidden card-glass rounded-3xl shadow-2xl p-8 text-center animate-fade-in">
      <div id="exitoIcon" class="bg-gradient-to-br from-green-500 to-emerald-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl">
        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 id="exitoTitulo" class="text-3xl font-bold text-gray-800 mb-4">¬°Asistencia Registrada!</h2>
      <p id="nombreExito" class="text-lg text-gray-600 mb-2 font-semibold"></p>
      <p id="exitoDescripcion" class="text-base text-gray-500 mb-6">Tu asistencia ha sido registrada exitosamente</p>
      <button onclick="location.reload()" class="btn-primary text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl">
        Cerrar
      </button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0"></div>

  <script>
    /* ==== Firebase ==== */
    const firebaseConfig = {
      apiKey: "AIzaSyCnjFF4srF6nlhrGO0EteYGe6C7W36wSPc",
      authDomain: "macroqr-9cee8.firebaseapp.com",
      databaseURL: "https://macroqr-9cee8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "macroqr-9cee8",
      storageBucket: "macroqr-9cee8.firebasestorage.app",
      messagingSenderId: "751611795247",
      appId: "1:751611795247:web:c28b92b31ded4fdd5cb3da",
      measurementId: "G-WR5H7L26DH"
    };

    let app, database, auth;
    try {
      app = firebase.initializeApp(firebaseConfig);
      database = firebase.database();
      auth = firebase.auth();
      console.log('‚úÖ Firebase inicializado');
    } catch (e) {
      console.error('‚ùå Error Firebase:', e);
      mostrarMensaje('Error al conectar con el servidor. Verifica tu conexi√≥n.', 'error');
    }

    /* ==== Utilidades UI ==== */
    function mostrarMensaje(texto, tipo) {
      const toast = document.getElementById('toast');
      toast.innerHTML = `
        <div class="flex items-center gap-3">
          <svg class="w-7 h-7 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            ${tipo === 'success'
              ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
              : tipo === 'error'
              ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
              : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
          </svg>
          <span class="text-sm sm:text-base">${texto}</span>
        </div>
      `;
      toast.className = `fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0 animate-fade-in ${
        tipo === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600' :
        tipo === 'error'   ? 'bg-gradient-to-r from-red-500 to-pink-600' :
                             'bg-gradient-to-r from-blue-500 to-indigo-600'
      }`;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 5000);
    }

    function obtenerParametroURL(nombre) {
      const p = new URLSearchParams(window.location.search);
      return p.get(nombre);
    }

    function validarNumeroControl(num) {
      return /^\d{8}$/.test(num);
    }

    // ID √∫nico de dispositivo (persistente en localStorage)
    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = 'device_' + Date.now() + '_' + Math.random().toString(36).slice(2, 9);
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    /* ==== Estado de la p√°gina ==== */
    let aulaId = null;
    let aulaInfo = null;
    let tipoRegistro = 'entrada'; // 'entrada' o 'salida'

    async function cargarInfoAula() {
      aulaId = obtenerParametroURL('aula');
      tipoRegistro = obtenerParametroURL('tipo') || 'entrada';
      
      console.log('üîç Aula ID:', aulaId);
      console.log('üìç Tipo:', tipoRegistro);

      if (!aulaId) {
        mostrarMensaje('‚ùå C√≥digo de aula no v√°lido', 'error');
        document.getElementById('aulaInfo').textContent = 'Escanea un QR v√°lido';
        return;
      }

      // Actualizar UI seg√∫n el tipo
      actualizarUITipo();

      try {
        console.log('üîê Autenticando...');
        await auth.signInAnonymously();
        console.log('‚úÖ Autenticado:', auth.currentUser.uid);

        const s = await database.ref('aulas/' + aulaId).once('value');
        aulaInfo = s.val();
        
        if (aulaInfo) {
          const tipoTexto = tipoRegistro === 'salida' ? 'üö™ Salida' : '‚úÖ Entrada';
          document.getElementById('aulaInfo').textContent = `${aulaInfo.nombre} - ${tipoTexto}`;
          console.log('‚úÖ Aula cargada:', aulaInfo);
        } else {
          document.getElementById('aulaInfo').textContent = 'Aula no encontrada';
          mostrarMensaje('‚ùå Aula no encontrada', 'error');
        }
      } catch (err) {
        console.error('‚ùå Error:', err);
        document.getElementById('aulaInfo').textContent = 'Error al cargar';
        mostrarMensaje('‚ùå Error: ' + (err.message || 'No se pudo cargar el aula'), 'error');
      }
    }

    function actualizarUITipo() {
      const body = document.body;
      const iconContainer = document.getElementById('iconContainer');
      const tituloHeader = document.getElementById('tituloHeader');
      const btnRegistrar = document.getElementById('btnRegistrar');
      const btnTexto = document.getElementById('btnTexto');
      const infoBox = document.getElementById('infoBox');
      
      if (tipoRegistro === 'salida') {
        // Cambiar a tema rojo para salida
        body.className = 'gradient-bg-salida min-h-screen py-8 px-4';
        iconContainer.className = 'bg-gradient-to-br from-red-500 to-pink-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-2xl animate-pulse-slow';
        iconContainer.innerHTML = `
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        `;
        tituloHeader.className = 'text-4xl font-extrabold bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent mb-2';
        tituloHeader.textContent = 'Registro de Salida';
        btnRegistrar.className = 'w-full btn-salida text-white py-6 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 shadow-2xl';
        btnTexto.textContent = 'Registrar Salida';
        btnRegistrar.innerHTML = `
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span>Registrar Salida</span>
        `;
        infoBox.className = 'mt-6 bg-gradient-to-r from-red-50 to-pink-50 rounded-2xl p-5 border-2 border-red-100';
        infoBox.innerHTML = `
          <p class="text-red-900 text-sm font-bold flex items-start gap-2">
            <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Ingresa tu n√∫mero de control para registrar tu salida. Aseg√∫rate de haber registrado tu entrada primero.</span>
          </p>
        `;
      } else {
        // Mantener tema verde para entrada (por defecto)
        btnTexto.textContent = 'Registrar Entrada';
      }
    }

    /* ==== Validaci√≥n input en tiempo real ==== */
    document.getElementById('numeroControl').addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '').substring(0, 8);
      const errorMsg = document.getElementById('errorNumControl');
      if (this.value.length > 0 && this.value.length < 8) {
        errorMsg.textContent = `Faltan ${8 - this.value.length} d√≠gitos`;
        errorMsg.classList.remove('hidden');
        this.classList.add('input-error');
      } else if (this.value.length === 8) {
        errorMsg.classList.add('hidden');
        this.classList.remove('input-error');
      } else {
        errorMsg.classList.add('hidden');
        this.classList.remove('input-error');
      }
    });

    /* ==== Registrar asistencia ==== */
    async function verificarAlumno() {
      const numeroControl = document.getElementById('numeroControl').value.trim();

      if (!numeroControl) return mostrarMensaje('‚ö†Ô∏è Ingresa tu n√∫mero de control', 'error');
      if (!validarNumeroControl(numeroControl)) {
        document.getElementById('numeroControl').classList.add('input-error');
        return mostrarMensaje('‚ùå El n√∫mero de control debe tener exactamente 8 d√≠gitos', 'error');
      }
      if (!aulaId) return mostrarMensaje('‚ùå C√≥digo de aula no v√°lido', 'error');

      try {
        // Asegurar autenticaci√≥n
        if (!auth.currentUser) {
          await auth.signInAnonymously();
        }

        // 1) Asegurar que el aula existe
        const aulaSnap = await database.ref('aulas/' + aulaId).get();
        if (!aulaSnap.exists()) return mostrarMensaje('‚ùå Aula no encontrada', 'error');

        // 2) Leer SOLO el nodo del alumno
        const alumnoSnap = await database.ref('alumnos/' + aulaId + '/' + numeroControl).get();
        const alumno = alumnoSnap.val();
        if (!alumno) return mostrarMensaje('‚ùå No est√°s registrado en esta clase. Contacta a tu profesor.', 'error');

        // 3) Vincular dispositivo
        const deviceId = getDeviceId();
        const dispRef = database.ref('dispositivos/' + aulaId + '/' + numeroControl);
        const dispSnap = await dispRef.get();
        const dispositivoRegistrado = dispSnap.val();

        if (dispositivoRegistrado && dispositivoRegistrado !== deviceId) {
          return mostrarMensaje('‚ùå Este n√∫mero de control ya est√° siendo usado en otro dispositivo', 'error');
        }
        if (!dispositivoRegistrado) {
          await dispRef.set(deviceId);
        }

        // 4) Asistencia por fecha + numeroControl + tipo
        const ahora = new Date();
        const fechaKey = ahora.toLocaleDateString('es-MX').split('/').reverse().join('');
        
        // Guardar en estructura: asistencias/aulaId/fechaKey/numeroControl/tipo
        const refRegistro = database.ref(`asistencias/${aulaId}/${fechaKey}/${numeroControl}/${tipoRegistro}`);

        // Verificar si ya registr√≥ este tipo hoy
        if ((await refRegistro.get()).exists()) {
          const textoTipo = tipoRegistro === 'salida' ? 'salida' : 'entrada';
          return mostrarMensaje(`‚ÑπÔ∏è Ya registraste tu ${textoTipo} hoy en esta clase`, 'error');
        }

        const registro = {
          numeroControl,
          nombre: alumno.nombre,
          fecha: fechaKey,
          hora: ahora.toLocaleTimeString('es-MX'),
          aula: aulaInfo?.nombre || '',
          dispositivo: deviceId,
          tipo: tipoRegistro
        };
        await refRegistro.set(registro);

        // 5) UI √©xito
        document.getElementById('formulario').classList.add('hidden');
        document.getElementById('exitoMensaje').classList.remove('hidden');
        
        const exitoIcon = document.getElementById('exitoIcon');
        const exitoTitulo = document.getElementById('exitoTitulo');
        const exitoDescripcion = document.getElementById('exitoDescripcion');
        
        if (tipoRegistro === 'salida') {
          exitoIcon.className = 'bg-gradient-to-br from-red-500 to-pink-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl';
          exitoIcon.innerHTML = `
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
            </svg>
          `;
          exitoTitulo.textContent = '¬°Hasta Pronto!';
          exitoDescripcion.textContent = 'Tu salida ha sido registrada exitosamente';
          document.getElementById('nombreExito').textContent = `Hasta pronto, ${alumno.nombre}`;
          mostrarMensaje(`üëã ¬°Hasta pronto ${alumno.nombre}!`, 'success');
        } else {
          document.getElementById('nombreExito').textContent = `Bienvenido(a), ${alumno.nombre}`;
          mostrarMensaje(`üéâ ¬°Bienvenido ${alumno.nombre}!`, 'success');
        }
      } catch (error) {
        console.error('‚ùå Error al registrar:', error);
        mostrarMensaje('‚ùå Error: ' + (error.message || 'Intenta de nuevo'), 'error');
      }
    }

    document.getElementById('btnRegistrar').addEventListener('click', verificarAlumno);
    document.getElementById('numeroControl').addEventListener('keypress', e => { 
      if (e.key === 'Enter') verificarAlumno(); 
    });

    window.addEventListener('load', () => {
      console.log('üöÄ P√°gina cargada');
      console.log('üì± Device ID:', getDeviceId());
      cargarInfoAula();
    });
  </script>
</body>
</html>
