<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out; }
    .animate-pulse-slow { animation: pulse 2s infinite; }
    .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .card-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .btn-primary { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: all 0.3s ease; }
    .btn-primary:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4); }
  </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
  <div class="container mx-auto max-w-lg">
    <!-- Header -->
    <div class="card-glass rounded-3xl shadow-2xl p-8 mb-8 text-center animate-fade-in">
      <div class="bg-gradient-to-br from-green-500 to-emerald-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-2xl animate-pulse-slow">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">
        Registro de Asistencia
      </h1>
      <p id="aulaInfo" class="text-gray-600 font-semibold text-lg">Cargando...</p>
      <p id="usuarioInfo" class="text-gray-500 text-sm mt-1"></p>
    </div>

    <!-- Formulario -->
    <div id="formulario" class="card-glass rounded-3xl shadow-2xl p-8 animate-fade-in">
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-3 text-lg flex items-center gap-2">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
          </svg>
          N√∫mero de Control
        </label>
        <input 
          type="text" id="numeroControl" placeholder="Ejemplo: 20210001"
          class="w-full px-6 py-4 border-3 border-gray-300 rounded-2xl focus:border-green-500 focus:outline-none text-xl font-semibold transition-all shadow-sm"
          autocomplete="off">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-3 text-lg flex items-center gap-2">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Nombre Completo
        </label>
        <input 
          type="text" id="nombreCompleto" placeholder="Juan P√©rez Garc√≠a"
          class="w-full px-6 py-4 border-3 border-gray-300 rounded-2xl focus:border-green-500 focus:outline-none text-xl font-semibold transition-all shadow-sm"
          autocomplete="off">
      </div>

      <button id="btnAsistencia" class="w-full btn-primary text-white py-6 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 shadow-2xl">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Registrar Asistencia
      </button>

      <div class="mt-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-5 border-2 border-blue-100">
        <p class="text-blue-900 text-sm font-bold flex items-start gap-2">
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Ingresa tus datos correctamente. Solo puedes registrarte una vez por sesi√≥n; y un dispositivo solo puede registrar a un alumno por sesi√≥n.</span>
        </p>
      </div>
    </div>

    <!-- Mensaje de √©xito -->
    <div id="exitoMensaje" class="hidden card-glass rounded-3xl shadow-2xl p-8 text-center animate-fade-in">
      <div class="bg-gradient-to-br from-green-500 to-emerald-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl">
        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-4">¬°Asistencia Registrada!</h2>
      <p class="text-lg text-gray-600 mb-6">Tu asistencia ha sido registrada exitosamente</p>
      <button id="btnOtra" class="btn-primary text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl">
        Registrar Otra Asistencia
      </button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0"></div>

  <script type="module">
    // IMPORTA todo desde tu app.js modular (ya tienes la config ah√≠)
    import {
      auth,
      ensureAnonAuth,
      bindUserToDevice,
      registrarAsistencia,
      buildSessionIdFromAula,
      deviceId
    } from './app.js';

    // Si adem√°s quieres seguir leyendo/escribiendo en 'aulas' y 'alumnos' como antes:
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    const auxDb = getDatabase(); // usa el mismo proyecto que app.js inicializa

    // ====== UI helpers (tu toast) ======
    function mostrarMensaje(texto, tipo) {
      const toast = document.getElementById('toast');
      toast.innerHTML = `
        <div class="flex items-center gap-3">
          <svg class="w-7 h-7 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            ${
              tipo === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
              tipo === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
            }
          </svg>
          <span class="text-sm sm:text-base">${texto}</span>
        </div>
      `;
      toast.className = `fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold max-w-md mx-auto sm:mx-0 animate-fade-in ${
        tipo === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600' :
        tipo === 'error'   ? 'bg-gradient-to-r from-red-500 to-pink-600' :
                             'bg-gradient-to-r from-blue-500 to-indigo-600'
      }`;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 4500);
    }

    // ====== Utilidades ======
    const $ = (id)=>document.getElementById(id);
    const params = new URLSearchParams(location.search);
    const aulaId = params.get('aula');    // recibido por ?aula=...
    const sidQR  = params.get('sid');     // si tu QR trae un sessionId espec√≠fico

    let currentUser = null;
    let aulaInfo = null;

    // Cargar info del aula (si mantienes ese nodo)
    async function cargarInfoAula() {
      if (!aulaId) {
        $('aulaInfo').textContent = 'Escanea un c√≥digo QR v√°lido';
        mostrarMensaje('‚ùå C√≥digo de aula no v√°lido', 'error');
        return;
      }
      $('aulaInfo').textContent = aulaId;
      try {
        const snap = await get(ref(auxDb, `aulas/${aulaId}`));
        aulaInfo = snap.val();
        if (aulaInfo?.nombre) $('aulaInfo').textContent = aulaInfo.nombre;
      } catch(e) {
        // opcional: ignorar si no usas ese nodo
      }
    }

    // ====== Inicio ======
    window.addEventListener('load', async () => {
      try {
        currentUser = await ensureAnonAuth(auth);  // UID an√≥nimo (necesario para Rules)
        await bindUserToDevice(currentUser.uid);   // ‚Äúcasar‚Äù uid ‚Üî deviceId (primera vez)
        $('usuarioInfo').textContent = `UID: ${currentUser.uid.slice(0,6)}‚Ä¶ ¬∑ Device: ${deviceId.slice(0,6)}‚Ä¶`;
        await cargarInfoAula();
      } catch (e) {
        console.error(e);
        mostrarMensaje('‚ùå No se pudo iniciar sesi√≥n an√≥nima', 'error');
      }
    });

    // ====== Registrar asistencia ======
    $('btnAsistencia').addEventListener('click', async () => {
      const numeroControl  = $('numeroControl').value.trim();
      const nombreCompleto = $('nombreCompleto').value.trim();

      if (!numeroControl || !nombreCompleto) {
        mostrarMensaje('‚ö†Ô∏è Completa n√∫mero de control y nombre', 'error'); return;
      }
      if (!aulaId) {
        mostrarMensaje('‚ùå C√≥digo de aula no v√°lido', 'error'); return;
      }
      if (!currentUser) {
        mostrarMensaje('‚ùå No hay sesi√≥n activa', 'error'); return;
      }

      try {
        // (Opcional) mantener tu lista auxiliar de alumnos por aula:
        const alumnosRef = ref(auxDb, `alumnos/${aulaId}`);
        const listSnap = await get(alumnosRef);
        const list = listSnap.val() || [];
        if (!list.find(a => a.numeroControl === numeroControl)) {
          list.push({ numeroControl, nombre: nombreCompleto });
          await set(alumnosRef, list);
        }

        // Elegir sessionId: usa el del QR si viene, si no generamos uno por d√≠a
        const sessionId = sidQR || buildSessionIdFromAula(aulaId);

        // Candado por dispositivo + asistencia por alumno (seg√∫n reglas)
        await registrarAsistencia(sessionId, currentUser);

        // (Opcional) mantener tambi√©n tu arreglo 'asistencias/aulaId' para reportes
        const fechaHoy = new Date().toLocaleDateString('es-MX');
        const ahora = new Date();
        const regRef = ref(auxDb, `asistencias/${aulaId}`);
        const regsSnap = await get(regRef);
        const registros = regsSnap.val() || [];
        if (!registros.some(r => r.numeroControl === numeroControl && r.fecha === fechaHoy)) {
          registros.push({
            numeroControl, nombre: nombreCompleto,
            fecha: fechaHoy, hora: ahora.toLocaleTimeString('es-MX'),
            aula: aulaInfo?.nombre || aulaId
          });
          await set(regRef, registros);
        }

        // UI de √©xito
        $('formulario').classList.add('hidden');
        $('exitoMensaje').classList.remove('hidden');
        $('btnOtra').onclick = () => location.reload();
        mostrarMensaje(`üéâ ¬°Bienvenido ${nombreCompleto}!`, 'success');

      } catch (e) {
        console.error('Error al registrar:', e);
        const msg = /permission|denied|exists|already/i.test(String(e))
          ? 'Este alumno o este dispositivo ya registr√≥ en esta sesi√≥n.'
          : (e.message || 'No se pudo registrar. Intenta de nuevo.');
        mostrarMensaje(`‚ùå ${msg}`, 'error');
      }
    });
  </script>
</body>
</html>
